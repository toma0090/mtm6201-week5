<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - Image Optimization</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container">
<h1>Responsive Images</h1>
<section>
 <h2>same diffrent sizes</h2>
 <img srcset="https://placehold.co/600x400 600w,
 https://placehold.co/1000x600 1000w,
https://placehold.co/1200x800 1200w"
sizes="(max-width: 600px) 600px, (max-width :1000px) 1000px (max-width: 1200px) 1200px"
src="https://placehold.co/1000x600" alt="placeholder image">
</section>
<section>
    <h2>Same image diffrent resolutions</h2>
    <img srcset="https://placehold.co/100x100, https://placehold.co/200x200 2x,
    https://placehold.co/300x300 3x"
    src="https://placehold.co/200x200" alt="placeholder image"
    class="avatar">
</section>
<section> 
<h2>Art Direction</h2>
<picture>
    <source srcset="images/fall-dog-1200.jpg" media="(min-width: 900px)">
    <source srcset="images/fall-dog-900.jpg" media="(min-width: 640px)">
    <source srcset="images/fall-dog-640.jpg" media="(min-width: 320px)">
    <img src="images/fall-dog-900.jpg" alt="dog sitting in its bed">
</picture>

</section>
</div>


</body>

</html>
